<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire-matiere</title>
    <link rel="stylesheet" href="../res/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../web/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <link rel="stylesheet" href="../res/assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="../res/assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="../res/assets/css/Bootstrap-Payment-Form.css">
</head>

<body>
    <div class="row .payment-dialog-row">
        <div class="col-md-12">
            <h1 class="text-uppercase text-center text-info">WINSOFT INFORMATIQUE</h1></div>
        <div class="col-md-12">
            <p class="help-block text-center">Savoir choisir ,C'est dejà réussir</p>
        </div>
    </div>
    <div class="login-card">
        <h1 class="text-uppercase text-center text-success bg-success show">WIGEFOR </h1><img src="../res/assets/img/avatar_2x.png" class="profile-img-card">
        <p class="profile-name-card"> </p>
        <form class="form-signin" role="form"><span class="reauth-email"> </span>
            <input class="form-control" type="email" required="" placeholder="Login" autofocus="" id="inputEmail">
            <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword">
            <div class="checkbox">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me</label>
                </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit"><i class="glyphicon glyphicon-user btn-signin"></i> Sign in </button>
        </form><a href="#" class="forgot-password">Forgot your password?</a></div>
    <script src="../res/assets/js/jquery.min.js"></script>
    <script src="../res/assets/bootstrap/js/bootstrap.min.js"></script>
